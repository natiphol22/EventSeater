<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>GuestGrid – Interactive Seating Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --cell: 100px;
      --gap: 12px;
      --stage-height: 200px;
      --spacer: 20px;
      --primary: #1976d2;
      --light-bg: #eef2f3;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 40px;
      display: flex; flex-direction: column; align-items: center;
      background: var(--light-bg);
      font-family: sans-serif;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
      width: 100%;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      color: var(--primary);
    }

    /* ผังโต๊ะ */
    .plan {
      display: grid;
      width: max-content;
      grid-template-columns: repeat(8, var(--cell));
      grid-template-rows:
        var(--stage-height)
        var(--spacer)
        repeat(19, var(--cell));
      gap: var(--gap);
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .stage {
      grid-column: 1 / -1;
      grid-row: 1 / 2;
      background: #d4efd4;
      border-radius: 8px;
      border: 1px solid #aaa;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.1rem; color: #444;
    }

    /* โต๊ะกลม + ชื่อหัวโต๊ะใต้กรอบ */
    .table {
      position: relative;
      width: 100%; height: 100%;
      background: #fff;
      border: 3px solid var(--primary);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; font-weight: bold; color: var(--primary);
      cursor: pointer;
      transition: transform .2s, background .2s, color .2s;
    }
    .table:hover {
      background: var(--primary);
      color: #fff;
      transform: scale(1.08);
    }
    .table::after {
      content: attr(data-header);
      position: absolute;
      bottom: -1.2em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #555;
      white-space: nowrap;
      pointer-events: none;
    }
    .highlight {
      background: #ffeb3b;
      border-color: #e6c200;
      color: #444;
    }

    /* Modal */
    #modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center; justify-content: center;
      z-index:1000;
    }
    #modal .content {
      position: relative;
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      max-width: 360px; width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    #modal h2 { margin:0 0 8px; font-size:1.3rem; color:var(--primary); }
    #modal h3 { margin:0 0 12px; font-size:1.1rem; color:#555; }
    #modal ul { padding-left:1.2em; margin:0; }
    #modal li { margin-bottom:6px; line-height:1.3; }
    #modal .close {
      position:absolute; top:8px; right:8px;
      background:none; border:none; font-size:1.2rem;
      cursor:pointer; color:#888;
    }
    #modal .close:hover { color:#333; }

    /* Mobile: 2 คอลัมน์ + ปรับขนาด */
    @media (max-width: 600px) {
      :root {
        --cell: 80px;
        --gap: 10px;
        --stage-height: 140px;
        --spacer: 16px;
      }
      .plan {
        grid-template-columns: repeat(2, var(--cell));
        grid-template-rows:
          var(--stage-height)
          var(--spacer);
        grid-auto-rows: var(--cell);
      }
      .stage {
        grid-column: 1 / -1;
      }
      .table {
        grid-column: auto !important;
        grid-row: auto !important;
        margin: 0 auto;
      }
      .table::after {
        font-size: 0.65rem;
        bottom: -1em;
      }
      header h1 { font-size: 1.5rem; }
      #modal .content { padding: 16px 20px; }
      #modal h2 { font-size: 1.1rem; }
      #modal h3 { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <header><h1>GuestGrid</h1></header>

  <div class="plan">
    <div class="stage">เวที ขนาด 8×3.7 ม.</div>

    <!-- โต๊ะ 1–4 (ซ้าย) -->
    <div class="table" data-id="1"  data-header="เพื่อนเจ้าบ่าว 1" style="grid-column:2;grid-row:3;">1</div>
    <div class="table" data-id="2"  data-header="เพื่อนเจ้าบ่าว 2" style="grid-column:2;grid-row:5;">2</div>
    <div class="table" data-id="3"  data-header="พี่ๆ ที่ทำเสื้อ"  style="grid-column:2;grid-row:7;">3</div>
    <div class="table" data-id="4"  data-header="เพื่อนพี่ต้น"     style="grid-column:2;grid-row:9;">4</div>

    <!-- โต๊ะ 5–7 (ขวา) -->
    <div class="table" data-id="5"  data-header="เพื่อนเซเว่น"    style="grid-column:5;grid-row:3;">5</div>
    <div class="table" data-id="6"  data-header="พี่ที่ทำงาน"      style="grid-column:5;grid-row:5;">6</div>
    <div class="table" data-id="7"  data-header="ยังไม่มีข้อมูล"    style="grid-column:5;grid-row:7;">7</div>

    <!-- โต๊ะ 8–10 -->
    <div class="table" data-id="8"  data-header="ยังไม่มีข้อมูล"    style="grid-column:2;grid-row:11;">8</div>
    <div class="table" data-id="9"  data-header="ยังไม่มีข้อมูล"    style="grid-column:4;grid-row:11;">9</div>
    <div class="table" data-id="10" data-header="ยังไม่มีข้อมูล"    style="grid-column:6;grid-row:11;">10</div>

    <!-- โต๊ะ 11–13 -->
    <div class="table" data-id="11" data-header="ยังไม่มีข้อมูล"    style="grid-column:2;grid-row:13;">11</div>
    <div class="table" data-id="12" data-header="ยังไม่มีข้อมูล"    style="grid-column:4;grid-row:13;">12</div>
    <div class="table" data-id="13" data-header="ยังไม่มีข้อมูล"    style="grid-column:6;grid-row:13;">13</div>

    <!-- โต๊ะ 14–16 -->
    <div class="table" data-id="14" data-header="ยังไม่มีข้อมูล"    style="grid-column:2;grid-row:15;">14</div>
    <div class="table" data-id="15" data-header="ยังไม่มีข้อมูล"    style="grid-column:4;grid-row:15;">15</div>
    <div class="table" data-id="16" data-header="ยังไม่มีข้อมูล"    style="grid-column:6;grid-row:15;">16</div>

    <!-- โต๊ะ 17–19 -->
    <div class="table" data-id="17" data-header="ยังไม่มีข้อมูล"    style="grid-column:2;grid-row:17;">17</div>
    <div class="table" data-id="18" data-header="ยังไม่มีข้อมูล"    style="grid-column:4;grid-row:17;">18</div>
    <div class="table" data-id="19" data-header="ยังไม่มีข้อมูล"    style="grid-column:6;grid-row:17;">19</div>

    <!-- โต๊ะ 20–22 -->
    <div class="table" data-id="20" data-header="ยังไม่มีข้อมูล"    style="grid-column:2;grid-row:19;">20</div>
    <div class="table" data-id="21" data-header="ยังไม่มีข้อมูล"    style="grid-column:4;grid-row:19;">21</div>
    <div class="table" data-id="22" data-header="ยังไม่มีข้อมูล"    style="grid-column:6;grid-row:19;">22</div>

    <!-- ไฮไลต์ 23–24 -->
    <div class="table highlight" data-id="23" data-header="ยังไม่มีข้อมูล" style="grid-column:4;grid-row:21;">23</div>
    <div class="table highlight" data-id="24" data-header="ยังไม่มีข้อมูล" style="grid-column:6;grid-row:21;">24</div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="content">
      <button class="close" onclick="closeModal()">✕</button>
      <h2 id="modal-title"></h2>
      <h3 id="modal-subtitle"></h3>
      <ul id="modal-list"></ul>
    </div>
  </div>

  <script>
    const guestData = {
      1: {
        header: "โต๊ะ เพื่อนเจ้าบ่าว 1",
        rows: [
          { type:"พิธี+เลี้ยง", count:2, name:"พี่ต่อ, พี่กุน" },
          { type:"พิธี+เลี้ยง", count:2, name:"บาส" },
          { type:"พิธี+เลี้ยง", count:1, name:"plng" },
          { type:"พิธี+เลี้ยง", count:1, name:"ดุ๊ก" },
          { type:"พิธี+เลี้ยง", count:1, name:"วีรพล วรรณวิริยะ ยืน" }
        ]
      },
      2: {
        header: "โต๊ะ เพื่อนเจ้าบ่าว 2",
        rows: [
          { type:"พิธี+เลี้ยง", count:2, name:"ปาล์มมี่ และ กุ๊บกิ๊บ" },
          { type:"พิธี+เลี้ยง", count:2, name:"ปอนด์" },
          { type:"พิธี+เลี้ยง", count:2, name:"ศรัณย์ คงสมสิน / กัน" },
          { type:"พิธี+เลี้ยง", count:2, name:"ต้น" }
        ]
      },
      3: {
        header: "โต๊ะ พี่ๆ ที่ทำเสื้อ",
        rows: [
          { type:"พิธี+เลี้ยง", count:2, name:"รัชชานนท์ คิดชอบ" },
          { type:"พิธี+เลี้ยง", count:2, name:"กิตติชัย / เอ็กซ์" }
        ]
      },
      4: {
        header: "โต๊ะ เพื่อนพี่ต้น",
        rows: [
          { type:"เลี้ยง",       count:2, name:"ไตรเทพ หลังกลั่น / โต้ง" },
          { type:"พิธี+เลี้ยง", count:2, name:"ชินรัชต์ แซ่จิว / ฮัน" },
          { type:"เลี้ยง",       count:1, name:"พันธ์ (เพื่อนต้น)" },
          { type:"พิธี+เลี้ยง", count:1, name:"ณภัทร สิงหเมธา สร" },
          { type:"พิธี+เลี้ยง", count:1, name:"มิว" }
        ]
      },
      5: {
        header: "โต๊ะ เพื่อนเซเว่น",
        rows: [
          { type:"พิธี+เลี้ยง", count:1, name:"พี่ออม" },
          { type:"พิธี+เลี้ยง", count:2, name:"ริว / ตั๊ก" },
          { type:"พิธี+เลี้ยง", count:1, name:"สรวีย์ร์" },
          { type:"เลี้ยง",       count:1, name:"รจนา งามวงษา / จิ๊บ 7-11" },
          { type:"พิธี+เลี้ยง", count:1, name:"นุ่น" },
          { type:"เลี้ยง",       count:2, name:"ป็อก" }
        ]
      },
      6: {
        header: "โต๊ะ พี่ที่ทำงาน",
        rows: [
          { type:"พิธี+เลี้ยง", count:1, name:"พี่รอน" },
          { type:"พิธี+เลี้ยง", count:1, name:"พี่สิทธิ์" }
        ]
      }
      // 7-24 ยังไม่มีข้อมูล => จะ alert ในคลิก
    };

    const modal      = document.getElementById('modal');
    const titleEl    = document.getElementById('modal-title');
    const subTitleEl = document.getElementById('modal-subtitle');
    const listEl     = document.getElementById('modal-list');

    document.querySelectorAll('.table').forEach(el => {
      el.addEventListener('click', () => {
        const id = el.dataset.id;
        const data = guestData[id];
        if (!data) {
          return alert(`ยังไม่มีข้อมูล โต๊ะ ${id}`);
        }
        titleEl.textContent    = data.header;
        subTitleEl.textContent = `โต๊ะหมายเลข ${id}`;
        listEl.innerHTML = "";
        data.rows.forEach(r => {
          const li = document.createElement('li');
          li.textContent = `${r.type} (${r.count} คน) — ${r.name}`;
          listEl.appendChild(li);
        });
        modal.style.display = 'flex';
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
